<ion-header>
  <ion-navbar>
    <ion-title>
      Rostorv
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="getstart">
<ion-grid class="fgrid">
  <ion-row>
    <ion-col>
        <ion-card class="pic" [navPush]="storePage">
          <img src="img/ugens_tilbud.png">
          <div class="card-title"></div>
      </ion-card>
    </ion-col>
    <ion-col>
        <ion-card class="pic" [navPush]="treasurehuntPage">
          <img src="img/treasureMap.jpg">
          <div class="card-title">Skatte Jagt!</div>
        </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card class="pic" (click)="eventPage();">
       <img src="img/event.png">
       <div class="card-title">Events</div>
      </ion-card>
    </ion-col>
    <ion-col>
      <ion-card class="pic" (click)="categoryPage();">
        <img src="img/shops1.png">
        <div class="card-title">Butikker</div>
      </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <ion-card class="picbot" (click)="eventPage();">
      <img src="img/biograf.jpg">
        <div class="card-title1">Ugens event!</div>
        <div class="card-subtitle">Biografernes dag!</div>
      </ion-card>
      
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
