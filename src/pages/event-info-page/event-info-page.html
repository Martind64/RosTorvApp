<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="getstart">
 <div class="card-background-page">
  <ion-card>
    <img src="{{event.img_path}}"/>
    <div class="card-title">{{event.name}}</div>
  </ion-card><br>
 </div>
 <div class="container">
  <p>Beskrivelse: {{event.description}}</p>
  <p>Start dato: {{event.start_date}}</p>
  <p>Slutdato og tid: {{event.end_date}}</p><br>
 </div>
</ion-content>
